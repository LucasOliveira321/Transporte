<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <title>Login</title>
</head>
<body>
  <div layout:fragment="conteudo">
    <h1 class="title">Entrar</h1>
    <hr>
    <form>
      <div class="container">
        <label for="email" class="container__text">E-mail</label>
        <input id="email" name="email" type="email" placeholder="email@techfive.com.br">
      </div>
      <div class="container">
        <label for="senha" class="container__text">Senha</label>
        <input id="senha" name="senha" type="password">
      </div>
      <div>
        <input type="submit" value="entrar">
      </div>
    </form>
  </div>
</body>
</html>
